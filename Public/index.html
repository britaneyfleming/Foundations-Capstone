<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Major Astrological Events</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>

      <div id="calendar"></div>
    </div>
    <div class="search">
        <form action="#">
            <input type="text"
                placeholder=" Search Astrological Events"
                name="search">
            <button>
                <i id="search button">
                </i>
            </button>
        </form>
    </div>
    </div>

    <div id="modalBackDrop"></div>

    <script src="./script.js"></script>
  </body>
</html>
